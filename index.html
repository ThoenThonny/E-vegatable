<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Vegetables</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
<link rel="stylesheet" href="./style.css">
</head>
<body>

<!-- Navbar -->
<nav class="header navbar-expand-lg navbar bg-body-tertiary sticky-top px-md-4">
  <div class="container-fluid">
    <a class="navbar-brand fs-2 fw-medium" href="#"><i>E-Vegetables</i></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
      aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="offcanvas offcanvas-end w-75" tabindex="-1" id="offcanvasNavbar"
      aria-labelledby="offcanvasNavbarLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title fw-medium" id="offcanvasNavbarLabel"><i>E-Vegetables</i></h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav justify-content-center gap-3 flex-grow-1 pe-3">
          <li class="nav-item">
            <a class="nav-link fs-5" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fs-5" href="#">Menu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fs-5" href="#">App</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fs-5" href="#">Contact Us</a>
          </li>
        </ul>
        <form class="d-flex align-items-center mt-3 mt-md-0 gap-2" role="search">
          <input class="form-control mt-2" type="search" placeholder="Search" aria-label="Search" />
          <i class="bi bi-shop fs-2"></i>
        </form>
      </div>
    </div>
  </div>
</nav>

<!-- Hero Section -->
<div id="heroCarousel" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="0" class="active"
      aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
  </div>

  <!-- Slides -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://t4.ftcdn.net/jpg/07/60/41/97/360_F_760419792_ix350a1pB6No3SgOJtJ1hgkrymFfxFYy.jpg"
        class="d-block w-100" alt="Vegetables">
      
    </div>

    <div class="carousel-item">
      <img src="https://media.istockphoto.com/id/485761738/photo/frame-of-vegetables.jpg?s=612x612&w=0&k=20&c=JlXbpLaYyaQhFu3Ewn0PAJcID9ntrjxMMisaWloVDT0="
        class="d-block w-100" alt="Healthy Food">
     
    </div>
    <div class="carousel-caption">
        <h1>Fresh & Organic Vegetables</h1>
        <p>Order your daily fresh vegetables delivered to your doorstep.</p>
        <a href="#" class="btn btn-success btn-lg mt-3">Shop Now</a>
      </div>
  </div>

  <!-- Controls -->
  <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>

</body>
</html>
